<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM4</title>
</head>
<body>
<!-- A través de un formulario, el usuario debe introducir un número secreto que estará entre 0 y 5.
El usuario tendrá tres intentos para acertar el número, si no lo logra, habrá perdido el juego.
Debemos indicar en un cuadro de texto si el usuario gana, falla el número o pierde. -->
<input type="text" id="number"><br>
<button>Evaluar</button><br>
<output></output>



<script>
  const nRand = Math.floor(Math.random() * 6 );
  console.log(nRand);
  let intentos = 0;
  const output = document.querySelector('output');
  button = document.querySelector('button');
  
  const guess = () => {
    number = Number(document.querySelector('#number').value);
    if(number === nRand){
      output.value = 'Acertaste';
    }else {
      intentos++;
       if (intentos < 3 ) {
        output.value = 'Fallaste, llevas ' + intentos + ' intentos';
       }else {
        output.value = 'Fatal, has perdido por ' + intentos + ' intentos';
        button.disabled = true;
        };
    };
  };
  
  button.addEventListener('click', guess);
</script>



  
</body>
</html>
