<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora DOM</title>
  <link rel="stylesheet" href="calculadoraDOM.css">
</head>
<body>

  <div class="container">
  <label for="number1"></label><input type="text" id="number1" placeholder="n1">
  <label for="number2"></label><input type="text" id="number2" placeholder="n2">
  <label for="oper"></label><select id="oper">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="*">*</option>
  </select>
  </div>

  <div class="botones-container">
      <div class="botones">
          <button id="sum" class="small">+</button>
          <button id="rest" class="small">-</button>
          <button id="mult" class="small">*</button>
          <button id="divi" class="small">/</button>
      </div>

      <button id="boton">Calcular</button>
      <output></output>
</div>



    <script src="calculadoraDOM.js"></script>

</body>
</html>
