<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom filas</title>
</head>
<body>
  <style>
    .container{
      margin-top: 50px;
      width: 150px;
      background-color: beige;
      border: 1px solid black;

    }
    .box{
      width: 35px;
      height: 35px;
      border: 4px solid white;
      justify-content: center;
      background-color: aqua;
    }
    .row{
      display:flex;
      align-items: center;
      justify-content: center;
    }
   
  </style>

<div class="container">
  <div class="row">
    <div class="box"><input type="radio" id="0" name="radio"></div>
    <div class="box">txt2</div><div class="box">txt3</div>
  </div>
  <div class="row">
    <div class="box"><input type="radio" id="1" name="radio"></div><div class="box">txt2</div><div class="box">txt3</div>
  </div>
  <div class="row">
    <div class="box"><input type="radio" id="2" name="radio"></div><div class="box">txt2</div><div class="box">txt3</div>
    </div>
</div>

<script>
  const paintRow = (boton, index) => {
    for(let i=0; i < botones.length; i++){
      if(Number(botones[i].getAttribute('id')) === index){
        botones[i].style.backgroundColor = 'green';
        
      } else rows[i].style.backgroundColor = 'white';
  };
};

  const rows = Array.from(document.querySelectorAll('.row'));
  // console.log(rows);
  const botones = Array.from(document.querySelectorAll('input[type=radio]'));
  // console.log(botones);
  botones.forEach((boton, index) => boton.addEventListener('click', () => paintRow(boton, index)))
</script>
  
</body>
</html>
