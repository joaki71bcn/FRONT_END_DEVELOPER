<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM2</title>
</head>
<body>

<!-- Hacer un formulario que convierta de grados centígrados a grados Fahrenheit. Para ello deberé multiplicar por 9/5 y
sumar 32. Tener en cuenta que 30 grados centígrados son 86 grados fahrenheit. -->
<label for="gradesCent">Grados centígrados: </label><input type="text" id="gradesCent"><br>
<label for="gradesFar">Grados fahrenheit:   </label><input type="text" id="gradesFar"><br>
<label for="salida">Conversion Centigrados: </label><output></output><br>
<label for="salida">Conversion Fahrenheit: </label><output id="output2"></output><br>
<button>Calcular a Far</button>
<button id="button2">Calcular a Cel</button>

  <script>
    const outputFar = document.querySelector("output");
    const outputCer = document.querySelector("#output2");

    const calculateGradesF = () => {
      const cent = document.querySelector("#gradesCent").value;
      // console.log(cent);
      outputCer.textContent = cent * (9/5) + 32;
    };
    const calculateGradesC = () => {
        const far = document.querySelector("#gradesFar").value;
        // console.log(cent);
        outputFar.textContent = (far - 32) * 5/9;
      };

document.querySelector("button").addEventListener('click', calculateGradesF);
document.querySelector("#button2").addEventListener('click', calculateGradesC);
  </script>
  
</body>
</html>
