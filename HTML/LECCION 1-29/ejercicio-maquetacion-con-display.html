<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquetacion con Display</title>
</head>
<body>
<!-- capa contenedora principal -->
<div style="width: 800px;height: 600px;background-color: salmon;margin: auto;">
  
  <!-- capa lateral roja -->
  <div style="float:left;width: 50px;height: 600px;background-color: red;"></div>

  <!-- capa contenedora central que tendra 3 columnas -->
  <div style="width: 700px;height: 600px;background-color: yellow;float:left">
    <div style="background-color: orange;width: 700px;height: 50px;"></div>
    <div style="background-color: blue;width: 700px;height: 500px;"></div>
    <div style="background-color: purple;width: 700px;height: 50px;"></div>
  </div>

  <!-- capa lateral verde -->
   <div style="float:left;width: 50px;height: 600px;background-color: green;"></div>

  
</div>












  
</body>
</html>
